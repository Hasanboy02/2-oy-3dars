<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <input type="checkbox" id="theme__checkbox">
    <label for="theme__checkbox" id="theme__btn">Dark Theme</label>

    <form class="checkbox"> 
        <label class="checkbox__lable" for="car">
            <input class="checkbox" type="checkbox" id="car">
            <span class="custom__checkbox"></span>
            Car
        </label>

        <label class="checkbox__lable" for="home">
            <input  class="checkbox"  type="checkbox" id="home"
            checked>
            <span class="custom__checkbox"></span>
            Home
        </label>

        <label class="checkbox__lable" for="money">
            <input class="checkbox" type="checkbox" id="money"
            disabled>
            <span class="custom__checkbox"></span>
            Money
        </label>

        <label class="checkbox__lable" for="sport">
            <input  class="checkbox" type="checkbox" id="sport"
            disabled checked>
            <span class="custom__checkbox"></span>
            Sport
        </label>
    </form>
    <script src="./main.js"></script>
</body>
</html>
